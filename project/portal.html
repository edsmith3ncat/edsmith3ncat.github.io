<main>
    <section class="customer-portal">
        <h2>Find A Barber</h2>
        <p>Search for barbers by hair type, location or specialty.</p>
    <form id="search-form">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter city or zip code">

        <label for="hair-type">Hair Type:</label>
        <select id="hair-type" name="hair-type">
            <option value="">Select Hair Type</option>
            <option value="straight">Straight</option>
            <option value="wavy">Wavy</option>
            <option value="curly">Curly</option>
            <option value="coily">Coily</option>
        </select>
        <label for="specialty">Speciality</label>
        <input type="text" id="specialty" name="specialty" placeholder="Example: Designs, Locs">
        <button type="button" id="search-barbers">Search</button>
    </form>
    <section id="results">
        <H3>Matches</H3>
        <div id="barber-list">
        </div>
    </section>
</section>
</main>
