<main>
	<h2>Barber Login</h2>
	<div class="login">
		<form action="#" method="post">
			<label for="username">Username</label>
			<input type="text" id="username" name="username" required>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
			<button type="submit">Login</button>
		</form>
		<p><a href="#">Forgot Password</a></p>
		<!-- 1. <form> with 'action="#" and 'method="post"'.
			 2. <label> tags for username and password, linked to <input> fields.
			 3. Username and password fields are required.
			 4. Password input is hidden as you type ('type="password"').
			 5. <button> to submit the form.
			 6. "Forgot Password" link for password recovery.
		-->
	</div>
</main>
