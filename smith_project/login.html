<!--
This is the login page for the BarberConnect website.
It displays the login page for all the barbers.
- The header section includes the site title and a navigation menu linking to other pages.
- The main section shows the inital login screen for barbers who want to sign up, and for those who are already signed up.
- The footer includes copyright information and links to validate the HTML and CSS of the page.
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BarberLogin - BarberConnect</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>BarberConnect</h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="login.html">Barber Login</a></li>
				<li><a href="portal.html">Customer Portal</a></li>
				<li><a href="gallery.html">Gallery</a></li>
				<li><a href="aboutus.html">About Us</a></li>
				<li><a href="testimonials.html">Testimonials</a></li>
			</ul>
		</nav>
	</header>
<main>
	<h2>Barber Login</h2>
	<div class="login">
		<form action="#" method="post">
			<label for="username">Username</label>
			<input type="text" id="username" name="username" required>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
			<button type="submit">Login</button>
		</form>
		<p><a href="#">Forgot Password</a></p>
		<p><a href="#">Sign Up</a></p>
	</div>
</main>
<footer>

</body>
</html>
